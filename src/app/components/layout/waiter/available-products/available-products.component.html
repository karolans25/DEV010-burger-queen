<mat-tab-group class="example-stretched-tabs mat-elevation-z4">
    <mat-tab *ngFor="let tab of categories">
      <ng-template mat-tab-label>
        <!-- <mat-icon class="example-tab-icon">{{tab}}</mat-icon> -->
        {{tab}}
      </ng-template>
      <section  cdkDropList [cdkDropListData]="products" class="products">
        <div *ngFor="let prod of products">
          <!-- <div > -->
            <mat-card cdkDrag [cdkDragData]="prod" class="example-card" *ngIf="prod.type === tab">
              <mat-card-header>
                <!-- <img *cdkDragPreview [src]="prod.image" [alt]="prod.name"> -->
                <div mat-card-avatar class="example-header-image" [ngStyle]="{'background-image': prod.image}"></div>
                <mat-card-title>{{prod.name}}</mat-card-title>
                <mat-card-subtitle>${{prod.price}}</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
          <!-- </div> -->
        </div>
      </section>    
    </mat-tab>
  </mat-tab-group>
