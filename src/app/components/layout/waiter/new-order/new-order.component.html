<mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!">
  <!-- step for Client name -->
  <mat-step [stepControl]="firstFormGroup" label="Fill the client's name">
    <form [formGroup]="firstFormGroup">
      <mat-form-field>
        <mat-label>Client's Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext class="next">Next</button>
      </div>
    </form>
  </mat-step>

  <!-- step for taking the products of the order -->
  <mat-step [stepControl]="secondFormGroup" label="Choose the products">
    <form [formGroup]="secondFormGroup" cdkDropListGroup>
      <h4>Available Products:</h4>

      <app-available-products [products]="products" [categories]="categories"></app-available-products>     

      <mat-divider></mat-divider>

      <app-products-order (updateOrderProductsEvent)="createTicket($event)"></app-products-order>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext class="next">Next</button>
      </div>
    </form>
  </mat-step>

  <!-- step for showing the resume of the order -->
  <mat-step [stepControl]="thirdFormGroup" label="Check the order">
    <form [formGroup]="thirdFormGroup">
      <section class="products orderTickets">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Burger Queen</mat-card-title>
            <mat-card-subtitle>Ticket of the Order</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <section class="tab-ticket">
              <strong>Qty</strong>
              <strong>Product</strong>
              <strong>Price</strong>
              <strong>Total</strong>

              <!-- <p *ngFor="let prod of ticket">
                <span>{{prod.qty}}</span>
                <span>{{prod.product.name}}</span>
                <span>{{prod.product.price}}</span>
                <span>{{prod.qty * prod.product.price}}</span>
              </p> -->
            </section>      
            
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </section>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext class="next">Next</button>
      </div>
    </form>
  </mat-step>

  <!-- step for confirm and send the order -->
  <mat-step>
    <ng-template matStepLabel>Send</ng-template>
    <p>You are now done.</p>
    <button mat-button (click)="createOrder()">Send Order to Kitchen</button>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
